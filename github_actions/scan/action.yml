name: 'scan'
description: 'scan of quality and vulnerability code'
inputs:
  # configure project 
  project_name:
    type: string
    required: false
  lenguage-code:
    type: string
    required: false
    default: "java"
  group-name:
    type: string
    required: true
  service-name:
    type: string
    required: true
  service-version:
    type: string
    required: true
  service-package:
    type: string
    required: false
  # control scan code
  scancode-allow:
    type: boolean
    required: false
    default: false
  # control quality code with sonar
  sonarqube-host:
    type: string
    required: false
  sonarqube-user:
    type: string
    required: false
  sonarqube-token:
    type: string
    required: false
  sonarqube-client-version:
    type: string
    required: false
  # Note of developer: pending define referece tool.
      # control vulnerability code for example: veracode
