name: 'deploy'
description: 'create instance, package image and deploy'
inputs:
  # configure project 
  project-name:
    type: string
    required: true
  lenguage-code:
    type: string
    required: true
    default: "java"
  group-name:
    type: string
    required: true
  service-name:
    type: string
    required: true
  service-version:
    type: string
    required: true
  service-package:
    type: string
    required: true
  # configuration cloud secret by enviroment  
  aws-access-key:
    type: string
    required: false
  aws-secret-acesss-key:
    type: string
    required: false
  aws-region:
    type: string
    required: false
    default: "eu-central-1"
  # if use code artifact repository-host
  codeartifact-allow:
    type: string
    required: true
    default: false
  repository-host:
    type: string
    required: true
  # if use codeartifact then repository-user is owner account id
  repository-user:
    type: string
    required: true
  repository-token:
    type: string
    required: true
  repository-path:
    type: string
    required: true
  # configure environment 
  # shared-number-ids-arn-suffix: 
  #   type: string
  #   required: true
  # security-group-number-ids: 
  #   type: string
  #   required: true
  # subnet-number-ids: 
