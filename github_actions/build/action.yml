name: 'build'
description: 'building artifact'
inputs:
  ## if use code artifact repository-host
  codeartifact-allow:
    type: string
    required: true
    default: false
  repository-host:
    type: string
    required: true
    # if use codeartifact then repository-user is owner account id
  repository-user:
    type: string
    required: true
  repository-token:
    type: string
    required: true
outputs:
      package-groupid-name: ${{ steps.package-generator-name.outputs.package-group }}
runs:
  using: "composite"
  steps:
    - id: package-generator-name
      run: echo "::set-output name=package-group::$(echo $RANDOM)"
      shell: bash
   
